<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Aurora BOX</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="container container__header-top">
          <div class="header__top-left">
            <img src="images/tel.png" alt="tel" />
            <a href="tel:293939098" title="Telefon">293 939 098</a>
            <img src="images/email.png" alt="email" />
            <a href="mailto:kontakt@aurorabox.pl" title="Email">kontakt@aurorabox.pl</a>
          </div>
          <div class="header__top-right">
            <div class="header__top-btn" title="Zaloguj się">
              <img src="images/login.png" alt="login" />
              <span>Zaloguj się</span>
            </div>
            <div class="header__top-btn" title="Założ konto">
              <img src="images/signup.png" alt="signup" />
              <span>Załóż konto</span>
            </div>
          </div>
        </div>
      </div>
      <div class="header__mid">
        <div class="container container__header-mid">
          <a href="#!" class="header__logo"
            ><img src="images/logo.png" alt="Aurora BOX logo" title="Aurora BOX"
          /></a>
          <div class="header__search-wrapper">
            <input type="text" placeholder="Co chcesz kupić?" title="Wprowadź nazwę produktu" />
            <img src="images/search.png" alt="search" title="Szukaj" />
          </div>
          <div class="header__basket" title="koszyk">
            <img src="images/basket.png" alt="Twój koszyk" />
            <div class="header__basket-tooltip">2</div>
            <span>Twój koszyk</span>
          </div>
        </div>
      </div>
      <nav class="header__nav">
      <div class="container container__header-nav">
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Kategorie">Kategorie</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Nowości">Nowości</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Promocje">Promocje</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link header__nav-link--active" title="Wyprzedaże"
              >Wyprzedaże</a
            >
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Kolekcje sezony">Kolekcje sezony</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Nasza oferta">Nasza oferta</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Trendy 2018">Trendy 2018</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Blog">Blog</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link" title="Kontakt">Kontakt</a>
          </li>
        </nav>
      </div>
    </header>
  </body>
</html>
